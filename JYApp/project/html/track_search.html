<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轨迹</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../libs/mui/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../libs/mui/css/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/project.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="background-color:#359ff2">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"><span style="font-size:15px">返回</span></a>
		    <h1 class="mui-title">轨迹</h1>
		</header>
		<div class="mui-content" style="background-color: #fff;">
			<div style="margin-bottom:40px;    margin-top: 30px;" class="mui-content-padded mui-text-center">
				<a id="vehicleId" style="font-size: 24px;font-size: 1.2rem;color:#359ff2">鄂AP9018</a>
			</div>
			<div class="track_search_condition">
				<div class="mui-content-padded mui-text-center">
					<span style="background-color:#359ff2 ;padding: 2px 5px;border-radius: 20px;color: #FFFFFF;font-size: 14px;">开始时间</span>&nbsp;&nbsp;<span id="beginTime" style="color:gray"></span><br/><br/>
					<span style="background-color:#359ff2 ;padding:2px  5px;border-radius: 20px;color: #FFFFFF;font-size: 14px;">结束时间</span>&nbsp;&nbsp;<span id="endTime" style="color:gray"></span><br/><br/>
				</div>
			</div>
			<div class="mui-content-padded" style="margin: 60px 50px;text-align: center;">
				<button id='searchBtn' type="button" class="mui-btn mui-btn-blue mui-btn-block" style="margin: 0;padding: 6px;background-color:#359ff2;border-color:#359ff2
					">查询</button>
			</div>
		</div>
		<script type="text/javascript" src="../libs/mui/js/mui.min.js"></script>
		<script type="text/javascript" src="../libs/mui/js/mui.picker.min.js"></script>
		<script type="text/javascript" charset="utf-8"> 
			mui.init();
		</script>
		<script src="../js/track_search.js" type="text/javascript" charset="utf-8"></script>
