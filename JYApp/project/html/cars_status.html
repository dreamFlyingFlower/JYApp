<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../libs/mui/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/project.css"/>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GdnQDXlb8LsucghQAAdqGGc3trbK1272"></script>
		<style>
			.mui-badge {
				margin-left:8px ;
			}
			.mui-table-view-cell div{
			  	width: 100%;
				float: none;
			    font-size:14px;
			}
			.cars_detail_online {
			    display: inline-block;
			    float: right;
			    padding: 2px 5px;
			    border-radius: 3px;
			    margin-top: -68px;
			}
			.mui-segmented-control.mui-scroll-wrapper .mui-scroll .mui-control-item {
				width: 25%;
			}
			.mui-title{
	        	color: #fff;
	        }
			.mui-icon-back:before,.mui-icon-left-nav:before{
        		color: #fff;
        		font-size: 24px;
        	}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color:#359ff2">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFF3F3;font-size: 15px;">返回</a>
			<h1 id="title" class="mui-title">车辆状态</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll" style="width: 100%;">
						<a class="mui-control-item mui-active" href="#allList">全部<span class="mui-badge mui-badge-primary"></span></a>
						<a class="mui-control-item" href="#runList">在线<span class="mui-badge mui-badge-success"></span></a>
						<a class="mui-control-item" href="#offlineList">离线<span class="mui-badge mui-badge-primary bcolor-gray"></span></a>
						<a class="mui-control-item" href="#warnList">报警<span class="mui-badge mui-badge-primary bcolor-red"></span></a>
					</div>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-3"></div>
				<div class="mui-slider-group">
					<div id="allList" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view"  style="padding:0 5px"></ul>
							</div>
						</div>
					</div>
					<div id="runList" class="mui-slider-item mui-control-content ">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view" style="padding:0 5px"></ul>
							</div>
						</div>
					</div>
					<div id="offlineList" class="mui-slider-item mui-control-content">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view"  style="padding:0 5px"></ul>
							</div>
						</div>
					</div>
					<div id="warnList" class="mui-slider-item mui-control-content">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view"  style="padding:0 5px"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../libs/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/mui/js/mui.pullToRefresh.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/mui/js/mui.pullToRefresh.material.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/jquery/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/cars_status.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
