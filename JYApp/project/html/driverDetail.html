<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
	    body, html{width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
    <link rel="stylesheet" type="text/css" href="../libs/jquery/themes/metro/easyui.css" />  
    <link rel="stylesheet" type="text/css" href="../libs/jquery/themes/mobile.css" />  
    <link rel="stylesheet" type="text/css" href="../libs/jquery/themes/icon.css" />  
    <link rel="stylesheet" type="text/css" href="../libs/jquery/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../css/jcss.css"/>
    <script type="text/javascript" src="../libs/jquery/js/jquery.min.js"></script>  
    <script type="text/javascript" src="../libs/jquery/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="../libs/jquery/jquery.easyui.mobile.js"></script> 
    <script type="text/javascript" src="../libs/jquery/locale/easyui-lang-zh_CN.js"></script>
    <title>任务详情</title>
    <style>
    	.m-back::before,.m-back::after{
    		color: #fff;
    	}
    	.m-title{
    		color: #fff;
    	}
    </style>
</head>
<body>
    <div id="p1" class="easyui-navpanel">

        <header style="background-color:#359ff2;">
			<div class="m-toolbar">
				<span id="Span2" class="m-title">任务详情</span>
                <div class="m-left" >
                    <a href="javascript:void(0);" class="easyui-linkbutton m-back" plain="true"  onclick="$.mobile.back()" style="color: #fff;">
                    	<span style="margin-left: 5px;font-size: 15px;">返回</span>
                    </a>
                </div>
			</div>
		</header>
        <div>
            <form id="taskForm" method="post" novalidate>
                <table>
                    <tr style="border:none;color:blue;">
                        <td><label>编号:</label><input name="Id" id="Id" class="easyui-textbox" data-options="width:120,readonly:true" /></td>
                    </tr>
                    <tr style="display:none;">
                        <td><label>运输单号:</label><input name="ShipId" id="ShipId" class="easyui-textbox" data-options="readonly:true,width:200" /></td>
                    </tr>
                    <tr style="display:none;">
                        <td><label>运输单号:</label><input name="TaskId" id="TaskId" class="easyui-textbox" data-options="readonly:true,width:200" /></td>
                    </tr>
                    <tr style="display:none;">
                        <td><label>审核否:</label><input name="Valid" id="Valid" class="easyui-textbox" style="width:80%" data-options="readonly:true" /></td>
                    </tr>
                    <tr>
                        <td style="width:130%;display:inline-block;"><label>创建者:</label><input style="" name="InsertId" id="InsertId" class="easyui-textbox" data-options="readonly:true" /></td>
                    </tr>
                    <tr>
                        <td><label>订单号:</label><input name="OrderId" id="OrderId" class="easyui-textbox" data-options="width:200,readonly:true" /></td>
                    </tr>
                    <tr style="display:none;">
                        <td><label>客户代码:</label><input name="JobTitle" id="JobTitle" class="easyui-textbox" data-options="width:200,readonly:true" /></td>
                    </tr>
                    <tr style="display:none;">
                        <td><label>客户代码:</label><input name="Client" id="Client" class="easyui-textbox" data-options="width:200,readonly:true" /></td>
                    </tr>
                    <tr>
                        <td><label>客户名称:</label><input name="Name" id="Name" style="width:75%;" class="easyui-textbox" 
                            data-options="readonly:true " /></td>
                    </tr>
                    <tr>
                        <td><label>车牌号:</label><input name="FInnerId" id="FInnerId" class="easyui-textbox" data-options="readonly:true" /></td>
                    </tr>
                    <tr>
                        <td><label>实际施工量:</label><input name="Quantity" id="Quantity" class="easyui-textbox" data-options="readonly:true" /></td>
                    </tr>
                    <tr>
                        <td><label>加油量:</label><input name="Oil" id="Oil" class="easyui-textbox" data-options="readonly:true" /></td>
                    </tr>
                    <tr>
                        <td><label>报单时间:</label><input name="ReportTime" id="ReportTime" class="easyui-textbox" data-options="readonly:true,width:200" /></td>
                    </tr>
                    <tr style="display: none;">
                        <td> <input type="button" name="look" id="look" value="查看附件" /> </td>
                    </tr>
                    <tr>
                        <td><label>备注:</label><input name="Memo" id="Memo" class="easyui-textbox" data-options="width:200,readonly:true" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div id="cover" style="position:absolute;z-index:9999;display:none;background-color: rgba(128,128,128,.5);top:0;left:0;display:none;width:100%;height:100%;"></div>
    <div id="showImg" style="position:absolute;z-index:10000;display:none;margin:auto;width:100%;top:60px;">
        <img alt="loading" />
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/driverDetail.js"></script>
</body>
</html>
