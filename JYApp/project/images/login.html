<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../libs/mui/css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/project.css"/>
	</head>
	<body>
		<div class="login_back"></div>
		<div class="login_user">
			<span class="appName"><img src="../images/jtt_03.png" alt="" /></span>
			<ul>
				<li>
					<img src="../images/click_20.png" style="width: 40px;float: right;" alt="loading">
					<span>区域</span><input id="region" type="text" style="max-width: 65%;">
				</li>
				<li><span>账户</span><input id="usr" type="text" maxlength="16"/></li>
				<li><span>密码</span><input id="pwd" type="password" maxlength="50"/></li>
			</ul>
			<label for="remember"><input type="checkbox" id="remember"/>记住密码</label>
			<input class="login" type="button" value="登录" />
		</div>
		<footer><span id="change" style="font-size:16px;">切换帐号</span></footer>
		<script src="../libs/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/jquery/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
